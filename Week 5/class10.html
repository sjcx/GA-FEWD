<!doctype html>
<html>
	<head>
		<title>Class 10</title>
		<link rel="stylesheet" type="text/css" href="class10.css" />
	</head>
	<body>
		<div class="container">
			<h1>My Form</h1>

			<form action="class10.html" method="get">
				<label for="name">Name:</label>
				<input id="name" type="text" placeholder="Your name here"/>
				
				<label for="your_email">Email:</label>
				<input id="your_email" type="email" />
				
				<label for="apple">Apple</label>
				<input name="fruit" id="apple" type="checkbox" checked>
				<label for="grape">Grape</label>
				<input name="fruit" id="grape" type="checkbox">
				
				<label for="fav_car">Favorite Car:</label>
				<select id="fav_car">
					<option>VW</option>
					<option selected>BMW</option>
					<option>Mini</option>
				</select>	
				<label for="lots_of_text">Text!</label>
				<textarea id="lots_of_text"></textarea>			
				<hr />
				<input type="submit" value="GO!"/>
				
			</form>
		</div>
	</body>
</html>
